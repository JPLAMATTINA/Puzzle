    <title>Puzzle Game</title>

        <body>
            <div class="container">
                <h1>Sliding Tile Puzzle</h1>
                <header class="header">
                  <button onclick="shuffle()">Play </button>
                </header>
                  <table>
                        <tr>
                            <td><img id="img_0" src="img/img_0.jpg" onclick="select(0)" /></td>
                            <td><img id="img_1" src="img/img_1.jpg" onclick="select(1)" /></td>
                            <td><img id="img_2" src="img/img_2.jpg" onclick="select(2)" /></td>
                        </tr>
                        <tr>
                            <td><img id="img_3" src="img/img_3.jpg" onclick="select(3)" /></td>
                            <td><img id="img_4" src="img/img_4.jpg" onclick="select(4)" /></td>
                            <td><img id="img_5" src="img/img_5.jpg" onclick="select(5)" /></td>
                        </tr>
                        <tr>
                            <td><img id="img_6" src="img/img_6.jpg" onclick="select(6)" /></td>
                            <td><img id="img_7" src="img/img_7.jpg" onclick="select(7)" /></td>
                            <td><img id="img_8" src="img/img_8.jpg" onclick="select(8)" /></td>
                        </tr>
                  </table>
              </div>
              <div class="footer">
                <span id="move">Move: 100</span>
                <span id="time"></span>
            </div>
